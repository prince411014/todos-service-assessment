name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1️⃣ Checkout Code
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # 2️⃣ Set up Docker Buildx
      # -------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # 3️⃣ Build Docker Image
      # -------------------------
      - name: Build Docker image
        run: |
          docker build \
            --file Dockerfile \
            --tag todos-service:latest \
            --build-arg NODE_ENV=production \
            --progress=plain \
            .

      # -------------------------
      # 4️⃣ Run Trivy Security Scan
      # -------------------------
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'todos-service:latest'
          format: 'table'
          output: 'trivy-report.txt'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '1'
          vuln-type: 'os,library'

      # -------------------------
      # 5️⃣ Upload Trivy Report as Artifact
      # -------------------------
      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-report.txt

      # -------------------------
      # 6️⃣ Verify Image Build (Optional)
      # -------------------------
      - name: Verify image build
        run: docker image ls todos-service:latest
