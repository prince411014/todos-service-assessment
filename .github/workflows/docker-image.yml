name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1Ô∏è‚É£ Checkout Code
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # 2Ô∏è‚É£ Set up Docker Buildx
      # -------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # 3Ô∏è‚É£ Build Docker Image
      # -------------------------
      - name: Build Docker image
        run: |
          docker build \
            --file Dockerfile \
            --tag todos-service:latest \
            --build-arg NODE_ENV=production \
            --progress=plain \
            .

      # -------------------------
      # 4Ô∏è‚É£ Run Trivy Security Scan
      # -------------------------
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: 'todos-service:latest'
          format: 'table'
          output: 'trivy-report.txt'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '1'
          vuln-type: 'os,library'

      # -------------------------
      # 5Ô∏è‚É£ Upload Trivy Report as Artifact
      # -------------------------
      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-report.txt

      # -------------------------
      # 6Ô∏è‚É£ Display Trivy Summary
      # -------------------------
      - name: Add Trivy scan to job summary
        if: always()
        run: |
          echo "### üßÆ Trivy Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat trivy-report.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      # -------------------------
      # 7Ô∏è‚É£ Verify Image Build (Optional)
      # -------------------------
      - name: Verify image build
        run: docker image ls todos-service:latest
